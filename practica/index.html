<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Froot Wars</title>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="Box2dWeb-2.1.a.3.min.js" type="text/javascript" charset="utf-8"></script> 
		<script src="game.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="styles.css" media="screen" charset="utf-8">
	</head>

	<body>
		<div id="gamecontainer">
			<canvas id = "gamecanvas" width="640" height="480" class="gamelayer"></canvas>

			<div id="scorescreen" class="gamelayer">
				<img id = "togglemusic" src="Assets/images/icons/sound.png">
				<img src="Assets/images/icons/prev.png">
				<span id="score">Score:0</span>
			</div>

			<div id="gamestartscreen" >
				<img id ="botonplay" src="Assets/images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen();"><br>
				<img id ="botonsettings" src="Assets/images/icons/settings.png" alt="Settings">
			</div>

			<div id="levelselectscreen" class="gamelayer">
			</div>

			<div id="loadingscreen" class="gamelayer">
				<div id="loadingmessage"></div>
			</div>

			<div id="endingscreen" class="gamelayer">
				<div>
					<p id="endingmessage">The level is over message</p>
					<p id="playcurrentlevel"><img src="Assets/images/icons/prev.png"> Replay Current Level </p>
					<p id="playnextlevel"><img src="Assets/images/icons/next.png"> Play Next Level </p>
					<p id="showLevelScreen"><img src="Assets/images/icons/return.png"> Return to Level Screen </p>
				</div>
			</div>

		</div>
	</body>
</html>
